<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/" tabindex="-1" aria-label="Restaurent review">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map" aria-hidden="true" role="application"></div>
    </section>
    <section>
        <div class="filter-options" tabindex="0">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select the neighborhood">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select the cuisines">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list" tabindex="0" aria-label="Restaurants list"></ul>
    </section>
</main>

<footer id="footer">
    Copyright (c) 2019 <a href="/" aria-label="Restaurant Review link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script type="application/javascript" charset="utf-8" src="js/service_worker_register.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
